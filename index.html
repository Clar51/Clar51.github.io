<!DOCTYPE html>
<!--Lang=Lenguaje de la página-->
<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Título de la página-->
    <title>Google</title>
    <link rel="stylesheet" href="CSS/main.css">
</head>
<body>
<!--HEADER=navegador-->
    <header>
        <!--Nav=Navegador y aporta navegación dentro de la página-->
        <nav>
            <!--ul=Unordered list-->
            <ul class="nav-right-section">
                <!--li=Elemento de la lista-->
                <li>
                    <a href="https://mail.google.com/mail/&ogbl">Gmail</a>
                </li>
            
                <li>
                <a href="https://www.google.com.mx/imghp?hl=es-419&ogbl">Imagen</a>
                </li>
                
                <li class="Menú"><a href=""></a>
                </li>

                <li>
                    <a href="">
                        <img src="https://lh3.googleusercontent.com/ogw/AOLn63EyaL_ozYnZ1nqEhioop7CmOrDqqno4-ga-F01GDg=s32-c-mo" alt="Fotografía de Clari">
                    </a>
                </li>

            </ul>
        </nav>

<!--MAIN=Buscador-->
    <main>
        <section class="main-logo">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Logo de Google">
        </section>
        <section class="main-input">
          <div class="main-input-container">
            <span class="search-icon"></span>
            <input type="text">
           <!--el # no indica nada es solo para rellenar el espacio-->
            <a class="micro-icon" href="#"></a>
            <a class="cam-icon" href="#"></a>
          </div>  
        </section>

        <section class="main-buttons">
            <div>
                <button>Google Search</button>
            </div>
            <div>
                <button>I'm feeling lucky!</button>
            </div>
        </section>
    </main>
<!--FOOTER= Pie de página-->
    <footer>
        <!--ul=lista no ordenada-->
        <ul class="footer-left">
            <li>
                <a href="https://about.google/?utm_source=google-MX&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a>
            </li>
            <li>

            </li>

            </li>

            </li>

                <a href="#">Settings</a>
            </li>
